<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Jamal Ademola</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="navbar">
    <nav>
        <a href="index.html" class="logo">Jamal Ademola</a>
        <ul class="nav-links">
            <li><a href="index.html" data-testid="nav-home">Home</a></li>
            <li><a href="about.html" data-testid="nav-about">About Me</a></li>
            <li><a href="contact.html" class="active" data-testid="nav-contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="contact-page">
    <header class="page-header">
        <h1>Get In Touch</h1>
        <p>I'd love to hear from you! Fill out the form below.</p>
    </header>

    <form id="contactForm" novalidate>
        <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input id="fullName" name="fullName" type="text" data-testid="test-contact-name" required />
            <span id="nameError" data-testid="test-contact-error-name" class="error"></span>
        </div>

        <div class="form-group">
            <label for="email">Email Address *</label>
            <input id="email" name="email" type="email" data-testid="test-contact-email" required />
            <span id="emailError" data-testid="test-contact-error-email" class="error"></span>
        </div>

        <div class="form-group">
            <label for="subject">Subject *</label>
            <input id="subject" name="subject" type="text" data-testid="test-contact-subject" required />
            <span id="subjectError" data-testid="test-contact-error-subject" class="error"></span>
        </div>

        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="6" data-testid="test-contact-message" required></textarea>
            <span id="messageError" data-testid="test-contact-error-message" class="error"></span>
        </div>

        <button type="submit" class="btn primary-btn" data-testid="test-contact-submit">Send Message</button>

        <p id="successMessage" data-testid="test-contact-success" class="success" hidden>
            ✅ Thank you for your message, Jamal will get back to you soon!
        </p>
    </form>
</main>

<footer>
    <p>&copy; 2025 Jamal Ademola | Built with ❤️ using HTML, CSS & JS</p>
</footer>

<script src="contact.js"></script>
</body>
</html>
